<html>
<head>
    <title>Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const PADDLE_HEIGHT = 100,
          PADDLE_WIDTH = 10;
        let canvas,
          canvasContext,
          ballX = 50,
          ballY = 50,
          ballSpeedX = 10,
          ballSpeedY = 4,
          paddle1Y = 250,
          paddle2Y = 250;

        window.addEventListener('load', function load(event) {
          canvas = document.getElementById('gameCanvas');
          canvasContext = canvas.getContext('2d');

          const framesPerSecond = 30;
          setInterval(function everyFrame() {
            moveEverything();
            drawEverything();
          }, 1000/framesPerSecond);
        });

        function moveEverything() {
          ballX += ballSpeedX;
          ballY += ballSpeedY;

          if (ballX > canvas.width || ballX < 0) ballSpeedX = -ballSpeedX;
          if (ballY > canvas.height || ballY < 0) ballSpeedY = -ballSpeedY;
        }

        function drawEverything() {
          colourRect(0, 0, canvas.width, canvas.height, 'black');
          colourRect(0, paddle1Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');
          colourCircle(ballX, ballY, PADDLE_WIDTH, 'white');
        }

        function colourRect(leftX, topY, width, height, colour) {
          canvasContext.fillStyle = colour;
          canvasContext.fillRect(leftX, topY, width, height);
        }

        function colourCircle(x, y, radius, colour) {
          canvasContext.fillStyle = colour;
          canvasContext.beginPath();
          canvasContext.arc(x, y, radius, 0, Math.PI * 2, true);
          canvasContext.fill();
        }
    </script>
</body>
</html>
